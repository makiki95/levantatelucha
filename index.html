  <style>
    body {
      margin: 0;
      background-color: #111111; /* Fondo más oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      font-family: 'VT323', monospace;
    }
    .word {
      font-size: 4rem;
      color: #39FF14;
      opacity: 0.3;
      transition: opacity 1s ease;
      margin: 0;
      /* Se ha eliminado el efecto de resplandor */
    }
    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="word1" class="word active">Despierta</p>
    <p id="word2" class="word">Rebélate</p>
    <p id="word3" class="word">Lucha</p>
  </div>
  <script>
    // Alterna la palabra activa cada 3 segundos
    const words = document.querySelectorAll('.word');
    let activeIndex = 0;
    setInterval(() => {
      words[activeIndex].classList.remove('active');
      activeIndex = (activeIndex + 1) % words.length;
      words[activeIndex].classList.add('active');
    }, 3000);
  </script>
</body>
